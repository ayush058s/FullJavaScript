    //Event Propogation
    // 1. Event Bubbling( default = false) - Event starts from the target and goes up to the root( inner ele to outer ele)
    // 2. Event Capturing(true) - Event starts from the root and goes down to the target( outer ele to inner ele)


    
    document.querySelector('#images').addEventListener('click', (event) => {
        console.log(event.target.tagName)
        if(event.target.tagName === 'IMG'){
            let removeImage = event.target.parentNode;
            removeImage.remove();
        }
    })
