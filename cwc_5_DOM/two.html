<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="class">Monday</div>
        <div class="class">Tuesday</div>
        <div class="class">Wednesday</div>
        <div class="class">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);

    // from parent -> children
    console.log(parent.children); // NodeList
    console.log(parent.children[0]); // HTMLCollection
    console.log(parent.children[0].innerHTML); // Monday
    console.log(parent.firstElementChild);  // 
    console.log(parent.lastElementChild); // Thursday


    // from children -> parent
    const dayOne = document.querySelector('.class'); // first child i.e. Monday

    console.log(dayOne.parentElement); // parent
    console.log(dayOne.nextElementSibling); // Tuesday


    // Nodelist
    console.log("Nodes: " + parent.childNodes); //  , it counts the elements , text nodes and enter nodes
</script>
</html>
